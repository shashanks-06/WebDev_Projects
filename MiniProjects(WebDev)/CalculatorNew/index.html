<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="display"></div>

        <table cellspacing="0">
          <tbody>
            <tr>
              <td colspan="2" class="operation">üÜë</td>
              <td class="operation">‚¨ÖÔ∏è</td>
              <td class="operator">/</td>
            </tr>
            <tr>
              <td class="numbers">7</td>
              <td class="numbers">8</td>
              <td class="numbers">9</td>
              <td class="operator">*</td>
            </tr>
            <tr>
              <td class="numbers">4</td>
              <td class="numbers">5</td>
              <td class="numbers">6</td>
              <td class="operator">-</td>
            </tr>
            <tr>
              <td class="numbers">1</td>
              <td class="numbers">2</td>
              <td class="numbers">3</td>
              <td class="operator">+</td>
            </tr>
            <tr>
              <td class="numbers">0</td>
              <td class="operator">.</td>
              <td colspan="2" class="operator right-corner">=</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
