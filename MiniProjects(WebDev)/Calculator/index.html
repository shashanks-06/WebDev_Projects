<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="buttons">
          <div class="display">0</div>
          <button class="item item-2 operation all-clear">üÜë</button>
          <button class="item item-3 operation backspace">‚¨ÖÔ∏è</button>
          <button class="item item-4 operator">/</button>
          <button class="item item-5">7</button>
          <button class="item item-6">8</button>
          <button class="item item-7">9</button>
          <button class="item item-8 operator">*</button>
          <button class="item item-9">4</button>
          <button class="item item-10">5</button>
          <button class="item item-11">6</button>
          <button class="item item-12 operator">-</button>
          <button class="item item-13">1</button>
          <button class="item item-14">2</button>
          <button class="item item-15">3</button>
          <button class="item item-16 operator">+</button>
          <button class="item item-17">0</button>
          <button class="item item-18 operator">.</button>
          <button class="item item-19 operator equalsto">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
