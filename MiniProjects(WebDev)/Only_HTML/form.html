<html>
    <head ></head>
    <body>
        <form action="/" method="post">
            <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            </div>
            <div>
            <label for="no.">Age</label>
            <input type="number" name="age" id="no." min="18" max="60">
            </div>
            <div>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="w">Week Of Birth</label>
                <input type="week" name="w" id="w">
                </div>
                <div>
                    <label for="m">Month Of Birth</label>
                    <input type="month" name="m" id="m">
                    </div>
                <div>
                    <label>Select only one Favourite Fruit</label>
                    <input type="radio" name="fruits" id="Apple">Apple
                    <input type="radio" name="fruits" id="Banana">Banana
                    <input type="radio" name="fruits" id="Guava">Guava
                    <input type="radio" name="fruits" id="Grapes">Grapes
                </div>
                <div>
                    <label>Select Favourite Fruits</label>
                    <input type="checkbox" name="fruits" id="Apple">Apple
                    <input type="checkbox" name="fruits" id="Banana">Banana
                    <input type="checkbox" name="fruits" id="Guava">Guava
                    <input type="checkbox" name="fruits" id="Grapes">Grapes
                </div>
                <div>
                    <label for="color">Select Favourite Color</label>
                    <input type="color" name="color" id="color">
                </div>
        </form>
    </body>
</html>
